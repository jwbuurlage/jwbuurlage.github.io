{% extends "index.html" %}

{% block content %}
<article>
<div>

        <div class="row py-3">
        <h3>
            <small class="text-muted">{{ page.date }}</small> <br />
        </h3>
        <h1>
            {{ page.title | safe }}
        </h1>
        <p class="lead" style="font-family:serif;color:grey;">
        </p>
    </div>

    <section class="post">
        <article>
            {{ page.content | safe }}
        </article>
    </section>

</div>
</article>
{% endblock %}
